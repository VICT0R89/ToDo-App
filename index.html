<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
  <meta name="description" content="Digital House CTD | Proyecto integrador | FRONTEND II | VÍCTOR GUTIÉRREZ"/>

  <!-- ---------------- estilos AOS ---------------- -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">

  <!-- ---------------------- logica aplicada en login ----------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/login.js"></script>

<body>

  <header class="container" data-aos="fade-down" data-aos-duration="1000">
    <nav>
      <h1>To-Do App</h1>
      <img src="./assets/logoMain.png" alt="logo Victor">
    </nav>
  </header>

  <div class="container">
    <form  data-aos="zoom-in-up" data-aos-duration="1000">
      <div class="form-header">
        <h2>To-Do App</h2>
        <p class="rounded">Login</p>
      </div>
      <label>Email</label>
      <input id="inputEmail" type="text">
      <label>Contraseña</label>
      <input id="inputPassword" type="password">
      <button type="submit">Ingresar</button>
    </form>
    <div class="ingresarA" data-aos="fade-up" data-aos-duration="1000">
      <a href="signup.html">¿No tienes una cuenta? Regístrate aquí</a>
    </div>
  </div>

  <footer class="footer-index">
    <img src="./assets/logo.ico" alt="">
    <p>| VÍCTOR GUTIÉRREZ </p>
    <a class="myWebsite" href="https://vict0r89.github.io/myWebSite/" target="_blank">- VISIT ME</a>
  </footer>

</html>
